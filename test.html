<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- fontawesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css"
    />
    <title>Document</title>
  </head>

  <style>
    .active {
      color: red;
    }
  </style>

  <body>
    <div class="card">
      <h2 class="personName"></h2>
      <h4 class="userName"></h4>
      <p class="email"></p>
      <p class="phone"></p>
    </div>
  </body>

  <script>
    let personName = document.querySelector(".personName");
    let userName = document.querySelector(".userName");
    let email = document.querySelector(".email");
    let phone = document.querySelector(".phone");

    const allUsers = (e) => {
      e.forEach((event) => {
        personName.innerHTML += event.name + "<br>";
        userName.innerHTML += event.username + "<br>";
        email.innerHTML += event.email + "<br>";
        phone.innerHTML += event.phone + "<br>";
      });
    };

    fetch("https://jsonplaceholder.typicode.com/users")
      .then((res) => res.json())
      .then((data) => allUsers(data));
  </script>
</html>
